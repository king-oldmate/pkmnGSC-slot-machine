<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDENROD GAME CORNER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Coins left: <span class="coins"></span></h2>
        <h3>Place your bets! 
          <form action="">
            <input type="radio" name="coin" id="oneCoin" value="1"><label for="oneCoin">1</label>
            <input type="radio" name="coin" id="twoCoins" value="2"><label for="twoCoins">2</label>
            <input type="radio" name="coin" id="threeCoins" value="3"><label for="threeCoins">3</label>
          </form>
        </h3> 
        <section class="slotsContainer">
            <section id="col0">
                <div class="col0-top"><img src="" alt="" id="icon00"></div>
                <div class="col0-middle"><img src="" alt="" id="icon01"></div>
                <div class="col0-bottom"><img src="" alt="" id="icon02"></div>
              </section>
              <section id="col1">
                <div class="col1-top"><img src="" alt="" id="icon10"></div>
                <div class="col1-middle"><img src="" alt="" id="icon11"></div>
                <div class="col1-bottom"><img src="" alt="" id="icon12"></div>
              </section>
              <section id="col2">
                <div class="col2-top"><img src="" alt="" id="icon20"></div>
                <div class="col2-middle"><img src="" alt="" id="icon21"></div>
                <div class="col2-bottom"><img src="" alt="" id="icon22"></div>
              </section>
            </section>
            <br>
        <button class="start">START</button>
        <button class="stop">STOP</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
